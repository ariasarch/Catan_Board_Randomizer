<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes">
    <title>Catan Board Randomizer</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }

        .board-container {
            width: 100%;
            height: auto;
            min-height: 60vh;
            touch-action: pan-x pan-y pinch-zoom;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            touch-action: none;
            max-width: 100%;
            height: auto;
        }

        .controls {
            padding: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 10px 0;
        }

        .mode-selector {
            margin: 15px 0;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .radio-group button {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
        }

        .radio-group button:hover {
            background: #f0f0f0;
        }

        .checkbox-wrapper {
            margin: 15px 0;
        }

        button {
            margin: 5px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Catan Board Randomizer</h1>
            <p>by Ari Peden-Asarch</p>
        </div>

        <div class="controls">
            <div class="mode-selector">
                <div>Select Mode:</div>
                <div class="radio-group">
                    <button>Regular</button>
                    <button>Expansion</button>
                    <button>Mega</button>
                </div>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="useCustomImages">
                <label for="useCustomImages">Use Custom Images</label>
            </div>

            <button>Generate New Board</button>
            <button>Show Ports</button>
        </div>

        <div class="board-container">
            <!-- Canvas will be created here by JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/board.js"></script>
    <script type="module" src="./js/port-generator.js"></script>
    <script type="module" src="./js/render.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
